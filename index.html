<script>
  feather.replace();

  function cleanCountry(raw){
    if(!raw) return "Unknown";
    return raw.split("-")[0].trim();
  }

  const FLAG = { Pakistan:"üáµüá∞", Nigeria:"üá≥üá¨", Comoros:"üá∞üá≤" };

  function mask(n){
    return n.length>7 ? n.slice(0,4)+"****"+n.slice(-3) : n;
  }

  function otpGet(msg){
    const m = String(msg).match(/\b\d{3,8}\b/);
    return m ? m[0] : "N/A";
  }

  const SMS_APIS = [
    "https://www.junaidniz.pw/api/tempotp?type=sms&iDisplayLength=10000",
    "https://www.kamibroken.pw/api/sms?type=sms&iDisplayLength=10000",
    "https://www.junaidniz.pw/api/tempotps?type=sms"
  ].map(u => "https://corsproxy.io/?"+encodeURIComponent(u));

  let allSms = [];

  function render(list){
    const box = document.getElementById("otpContainer");
    if(!list.length){
      box.innerHTML = "<p class='text-center py-6 text-sm text-gray-500'>No data</p>";
      return;
    }
    let html="";
    list.forEach(r=>{
      const [time,group,number,service,msg] = r;
      const country = cleanCountry(group);
      const flag = FLAG[country] || "üåç";
      html += `
      <article class="py-4 px-3 flex gap-3 text-sm">
        <div class="mt-1 text-xl">${flag}</div>
        <div class="flex-1">
          <div class="flex flex-wrap gap-2 items-center">
            <span class="font-semibold">${flag} New ${country} ${service}</span>
            <span class="otp-badge">OTP: ${otpGet(msg)}</span>
          </div>
          <p class="text-xs text-gray-500 mt-1">üì± ${mask(String(number))}</p>
          <p class="text-xs text-gray-500">üïí ${time}</p>
          <p class="mt-1 text-gray-700 text-xs">${msg}</p>
        </div>
      </article>`;
    });
    box.innerHTML = html;
    feather.replace();
  }

  async function fetchSMS(){
    const statusEl = document.getElementById("smsStatus");
    const otpSubtitle = document.getElementById("otpSubtitle");
    const box = document.getElementById("otpContainer");

    statusEl.textContent = "Loading SMS‚Ä¶";
    otpSubtitle.textContent = "Loading OTP .....";
    box.innerHTML = "";

    const rows = [];
    for(const url of SMS_APIS){
      try{
        const r = await fetch(url);
        if(!r.ok) continue;
        const j = await r.json();
        const d = j.aaData || j.data || j;
        rows.push(...d);
      }catch(e){}
    }

    allSms = rows;
    render(rows);
    statusEl.textContent = "Loaded " + rows.length + " messages.";
    otpSubtitle.textContent = "Working OTP .";
  }

  // ===== MENU LOGIC ADD KIYA GAYA HAI =====
  function openMenu(){
    document.getElementById("sideMenu").classList.remove("translate-x-full");
    document.getElementById("menuOverlay").classList.remove("hidden");
  }

  function closeMenu(){
    document.getElementById("sideMenu").classList.add("translate-x-full");
    document.getElementById("menuOverlay").classList.add("hidden");
  }

  document.addEventListener("DOMContentLoaded",()=>{
    // OTP logic
    fetchSMS();
    document.getElementById("refreshSmsBtn").onclick = fetchSMS;
    document.getElementById("searchInput").oninput = e=>{
      const q = e.target.value.toLowerCase();
      const f = allSms.filter(r=>r.join(" ").toLowerCase().includes(q));
      render(f);
    };

    // MENU EVENTS
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    const closeMenuBtn  = document.getElementById("closeMenuBtn");
    const menuOverlay   = document.getElementById("menuOverlay");

    mobileMenuBtn.addEventListener("click", (e)=>{
      e.stopPropagation();
      openMenu();
    });

    closeMenuBtn.addEventListener("click", (e)=>{
      e.stopPropagation();
      closeMenu();
    });

    menuOverlay.addEventListener("click", closeMenu);

    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape") closeMenu();
    });
  });
</script>
